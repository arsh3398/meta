<div class="container">
    <table class="table queryTable">
        <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Last</th>
                <th scope="col">Email</th>
                <th scope="row">Action</th>
              </tr>
        </thead>
        <tbody>
            <tr *ngFor="let application of jobApplicationarray; let indexElement = index">
                <th scope="row">{{indexElement+1}}</th>
                <th scope="row">{{application.firstName}}</th>
                <th scope="row">{{application.lastName}}</th>
                <th scope="row">{{application.email}}</th>
                <th scope="row">Action</th>
              </tr>
        </tbody>
      </table>
</div>
